<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
   Calculatrice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item>
      <ion-label class="value">
        {{value}}
      </ion-label>
    </ion-item>
    <div  *ngFor="let numberGroup of numberGroups">
      <ion-button class="calc-button" *ngFor="let num of numberGroup" (click)="onButtonPress(num)">{{num}}</ion-button>
    </div>
    <ion-button class="egal" (click)="onButtonPress('=')">=</ion-button>

  </div>
</ion-content>
